<!DOCTYPE HTML>
<html>

<head>
  <title>Kalorienzähler - Kaenu Karunarajah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
</head>

<body class="h-screen w-screen">
  <header class="p-4">
    <div class="max-w-2xl m-auto flex items-center gap-4 border-b-gray-200 border-b pb-4">
      <img src="logo.png" alt="Logo" class="w-10" />
      <span class="font-mono font-bold">Kalorienzähler - Modul 323</span>
    </div>
  </header>
  <main class="max-w-lg m-auto py-4 flex flex-col items-center gap-4">
    <h1 class="text-2xl text-center mb-4">Kalorienzähler</h1>
    <div class="flex flex-col mt-4">
      <div class="flex flex-row justify-between mb-4">
        <input class="border-2 rounded-lg p-2" type="text" placeholder="Bezeichnung" />
        <input class="border-2 rounded-lg p-2" type="number" placeholder="Kalorien" />
      </div>
      <div class="flex flex-row justify-between mb-2">
        <button
          class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
          Hinzufügen
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
          Eingaben leeren
        </button> 
        <button
          class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded">Alles
          löschen</button>
      </div>
      <div>
        <table class="table-auto">
          <thead>
            <tr>
              <th class="px-4 py-2">Bezeichnung</th>
              <th class="px-4 py-2">Kalorienanzahl</th>
              <th class="px-4 py-2">Löschen</th>
            </tr>
          </thead>
          <tbody>
            <!-- Einträge werden hier angezeigt -->
          </tbody>
          <tfoot>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">Gesamt:</th>
              <td class="px-4 py-2">0</td>
              <td class="px-4 py-2"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </main>
  <footer class="p-4">
    <div class="max-w-2xl m-auto text-center border-t-gray-200 border-t pt-4">Copyright ©</div>
  </footer>
  <script src="index.js"></script>
</body>
